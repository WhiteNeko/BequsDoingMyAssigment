<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/posts.css">
</head>
<body>
<div id="container">
    <header id="header">
        <div class="header-container">
            <div class="logo">
                <img src="../images/Kindred.png" alt="Logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main id="main">
        <section class="content">
            <div class="content-title">
                <h2>POSTS</h2>
            </div>
            <div class="filter">
                <form id="form-filters">
                    <label class="label" for="label-filter">Filter by:</label>
                    <select name="filter" id="label-filter">
                        <option value="all">All</option>
                        <option value="posts">Posts</option>
                    </select>

                    <div class="form-button">
                        <button class="button-filter" type="submit">Filter</button>
                    </div>

                </form>
            </div>
            <div class="sorter">
                <div class="sort-users">
                    <p>Users</p>
                </div>
                <div class="sorter-posts">
                    <a class="sorter-posts-link">Posts</a>
                </div>
                <div class="sorter-reactions">
                    <a class="sorter-reactions-link">Reactions</a>
                </div>
                <div class="sorter-views">
                    <a class="sorter-views-link">Views</a>
                </div>
            </div>
            <div id="posts">
                <!-- spawn posts-->
            </div>
    </main>


    <footer id="footer">
        <section class="footer-container">
            <h2>Footer</h2>
        </section>
    </footer>
</div>
</body>
<script src="../../src/header.js"></script>
<script type="module" src="../../src/posts.js"></script>
<script type="module" src="../../src/generatePost.js"></script>
</html>
